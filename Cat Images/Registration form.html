<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="RegForm.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <section>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label><input type="text" id="fname" name="fname" required> Enter Your First Name: </label>
                <label><input type="text" id="lname" name="lname" required> Enter Your Last Name: </label>
                <label><input type="email" id="mail" name="mail" required> Enter Your Email: </label>
                <label><input type="password" id="pwd" name="pwd" pattern="[a-z0-5]{8,}" required> Create A New Password: </label>            
            </fieldset>
        
<fieldset>
    <label><input type="radio" name="account-type"> Personal account</label>
    <label><input type="radio" name="account-type"> Business account</label>
    <label><input type="checkbox" name="terms"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
    </fieldset>

    <fieldset>
        <label>Upload a Profile Picture: <input type="file" name="file"> </label>
        <Label>What is your age(years):  <input type="number" min="13" max="120" name="age"></Label>
        <section>
            <label>How did you hear about us?
            <select name="referrer">
                <option value=""> (select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp</option>
                <option value="4">Other</option>
                </label>
        </section>
        <label>Provide a bio: </label>
            <textarea rows="3" cols="30" name="bio" placeholder="I like coding on the beach..."></textarea>

    </fieldset>
</form>
    </section>
